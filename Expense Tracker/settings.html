<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Settings</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your stylesheet -->
</head>
<body>
    <div class="container">
        <h2>Settings</h2>
        <form id="settingsForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <button id="logoutButton">Logout</button> <!-- Logout button -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script> <!-- Firebase configuration -->
    <script src="app.js"></script> <!-- Your JavaScript file for handling settings and logout -->
</body>
</html>
