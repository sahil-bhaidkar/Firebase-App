<!DOCTYPE html>
<html lang="en">
<head>
    <title>Expense Tracker - Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div id="profileInfo">
            <div class="profileImage">
                <img src="avatar.png" alt="User Avatar" id="avatar">
            </div>
            <div class="userInfo">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Age:</strong> 30</p>
                <p><strong>Birth Date:</strong> January 1, 1992</p>
                <!-- Add more profile information as needed -->
            </div>
        </div>
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script> <!-- Firebase configuration -->
    <script src="profile.js"></script> <!-- Your JavaScript file for profile management -->
</body>
</html>
